<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="IMG/isotipo.png"> 
    <link rel="stylesheet" href="CSS/login.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="l-form">
        <div class="form">
            <form action="" class="form__content">
                <a href="inicio.html" class="atras"><i class='regreso bx bx-left-arrow-alt'></i></a>
                <h1 class="form__title">Crear Cuenta</h1>
    
                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-dish' ></i>
                    </div>
      
                    <div class="form__div-input">
                        <label for="" class="form__label">Nombre del Negocio</label>
                        <input type="text" class="form__input">
                    </div>
                  </div>
    
                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>
    
                    <div class="form__div-input">
                        <label for="" class="form__label">Nombre de Usuario</label>
                        <input type="text" class="form__input">
                    </div>
                </div>
    
                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-mail-send' ></i>
                    </div>
    
                    <div class="form__div-input">
                        <label for="" class="form__label">Correo Gmail</label>
                        <input type="email" class="form__input">
                    </div>
                </div>
    
                <div class="form__div">
                  <div class="form__icon">
                      <i class='bx bx-lock' ></i>
                  </div>
    
                  <div class="form__div-input">
                      <label for="" class="form__label">Contraseña</label>
                      <input type="password" class="form__input">
                  </div>
                </div>
    
                <div class="form__div form__div-last">
                    <div class="form__icon">
                        <i class='bx bx-lock' ></i>
                    </div>
      
                    <div class="form__div-input">
                        <label for="" class="form__label">Confirmar contraseña</label>
                        <input type="password" class="form__input">
                    </div>
                  </div>
    
                <br>
                <input type="checkbox" class="check">
                <a href="privacidad.html" target="_blank" class="form__forgot">He leído el Aviso de Privacidad</a>
    
                <a href="ordenes.html" class="form__button">Registarse</a> 
                <a href="login.html" class="form__reg">Ya tengo cuenta</a>
            </form>
        </div>
    
    </div>
    
    <!--===== MAIN JS =====-->
    <script src="JS/login.js"></script>
    
</body>
</html>
